<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 字典列表
		</a></li>

		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 字典添加
		</a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/cmsSite/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/cmsSite/save" method="post" id="cmsSite-save-form">
								<div class="center padding-10">
			<label>版权：</label>
			<input type="text" class="width-50" name="copyright" datatype="*"  nullmsg="请输入版权！"/>
		</div>
		<div class="center padding-10">
			<label>描述：</label>
			<input type="text" class="width-50" name="description" datatype="*"  nullmsg="请输入描述！"/>
		</div>
		<div class="center padding-10">
			<label>关键字：</label>
			<input type="text" class="width-50" name="keywords" datatype="*"  nullmsg="请输入关键字！"/>
		</div>
		<div class="center padding-10">
			<label>logo：</label>
			<input type="text" class="width-50" name="logo" datatype="*"  nullmsg="请输入logo！"/>
		</div>
		<div class="center padding-10">
			<label>名称：</label>
			<input type="text" class="width-50" name="name" datatype="*"  nullmsg="请输入名称！"/>
		</div>
		<div class="center padding-10">
			<label>主题：</label>
			<input type="text" class="width-50" name="theme" datatype="*"  nullmsg="请输入主题！"/>
		</div>
		<div class="center padding-10">
			<label>标题：</label>
			<input type="text" class="width-50" name="title" datatype="*"  nullmsg="请输入标题！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="cmsSite-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<#save isHide="yes" subBtnId="cmsSite-save-btn" formId="cmsSite-save-form" />
