<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 字典列表
		</a></li>
		@if(auth.hasPermission("cms:cmsLink:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 字典添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/cmsLink/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/cmsLink/save" method="post" id="cmsLink-save-form">
								<div class="center padding-10">
			<label>颜色：</label>
			<input type="text" class="width-50" name="color" datatype="*"  nullmsg="请输入颜色！"/>
		</div>
		<div class="center padding-10">
			<label>链接：</label>
			<input type="text" class="width-50" name="href" datatype="*"  nullmsg="请输入链接！"/>
		</div>
		<div class="center padding-10">
			<label>图片：</label>
			<input type="text" class="width-50" name="image" datatype="*"  nullmsg="请输入图片！"/>
		</div>
		<div class="center padding-10">
			<label>标题：</label>
			<input type="text" class="width-50" name="title" datatype="*"  nullmsg="请输入标题！"/>
		</div>
		<div class="center padding-10">
			<label>权重：</label>
			<input type="text" class="width-50" name="weight" datatype="*"  nullmsg="请输入权重！"/>
		</div>
		<div class="center padding-10">
			<label>weightdate：</label>
			<input type="text" class="width-50" name="weightdate" datatype="*"  nullmsg="请输入weightdate！"/>
		</div>
		<div class="center padding-10">
			<label>categoryId：</label>
			<input type="text" class="width-50" name="categoryId" datatype="*"  nullmsg="请输入categoryId！"/>
		</div>

				<!-- <div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div> -->
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="cmsLink-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<#save isHide="yes" subBtnId="cmsLink-save-btn" formId="cmsLink-save-form" />
