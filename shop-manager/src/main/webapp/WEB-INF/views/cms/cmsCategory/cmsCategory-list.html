<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
								
			
			<th class="center">关键字</th>
			<th class="center">模块</th>
			<th class="center">名称</th>
			
			<th class="center">级别</th>
			<th class="center">是否展示</th>
			<th class="center">排序</th>
			<th class="center">网址</th>
			<th class="center">链接</th>
			<th class="center">描述</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
								
		
			<td class="center">${item.keywords!}</td>
			<td class="center">${item.module!}</td>
			<td class="center">${item.name!}</td>
			
			<td class="center">${item.grade!}</td>
			<td class="center">${item.isshow!}</td>
			<td class="center">${item.orderno!}</td>
			<td class="center">${item.siteId!}</td>
			<td class="center">${item.url!}</td>
			<td class="center">${item.description!}</td>

				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/cmsCategory/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>

						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/cmsCategory/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
