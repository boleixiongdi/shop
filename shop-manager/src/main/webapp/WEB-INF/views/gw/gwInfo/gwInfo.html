<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 信息列表
		</a></li>
		@if(auth.hasPermission("gw:gwInfo:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 信息添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/gwInfo/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/gwInfo/save" method="post" id="gwInfo-save-form">
								<div class="center padding-10">
			<label>标题：</label>
			<input type="text" class="width-50" name="name" datatype="*"  nullmsg="请输入标题！"/>
		</div>
		<div class="center padding-10">
				<div class="radio inline">
					<label>
						<input name="display" type="radio" class="ace" checked value="1"/>
						<span class="lbl"> 显示 </span>
					</label>
				</div>
				<div class="radio inline">
					<label>
						<input name="display" type="radio" class="ace" value="0"/>
						<span class="lbl"> 隐藏</span>
					</label>
				</div>
		</div>
	 		<div class="center padding-10" >
					<label style="vertical-align: top;">内容：</label>
					<textarea type="text" class="width-50" name="content"></textarea>
			</div>
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="gwInfo-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<#save isHide="yes" subBtnId="gwInfo-save-btn" formId="gwInfo-save-form" />
