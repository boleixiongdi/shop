<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 产品类型列表
		</a></li>
		@if(auth.hasPermission("gw:productType:add")){
		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 产品类型添加
		</a></li>
		@}
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/productType/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/productType/save" method="post" id="productType-save-form">
								<div class="center padding-10">
			<label>产品类型：</label>
			<input type="text" class="width-50" name="name" datatype="*"  nullmsg="请输入name！"/>
		</div>

				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="productType-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<#save isHide="yes" subBtnId="productType-save-btn" formId="productType-save-form" />
