<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">角色名称</th>
			<th class="center">归属机构</th>
			<th class="center">数据范围</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					<a href="javascript:void(0);"
						data-mode="detail" data-title="<${item.name!}>角色"
						data-url="${ctxPath}/role/detail/showlayer"
						data-data="{id:'${item.id}'}"
					>${item.name!}</a>
				</td>
				<td class="center">
					@var sostr = office.getOfficeStrByOfficeId(item.officeId);
					@if(!isEmpty(sostr)){
					&nbsp;(${sostr})
					@}
				</td>
				<td class="center">
				${dict.getDictByTypeAndValue("sys_data_scope",item.dataScope).label}
				</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						<a class="pink" href="javascript:void(0);"
							data-mode="page" data-title="<${item.name!}>角色分配"
							data-url="${ctxPath}/role/binduser"
							data-data="{id:'${item.id}'}"
							data-height="600px" data-width="1000px"
						>
							<i class="ace-icon fa fa-users bigger-130"></i> 分配人员
						</a>
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="<${item.name!}>编辑"
							data-url="${ctxPath}/role/edit/showlayer"
							data-data="{id:'${item.id}'}"
							data-height="80%" data-width="50%">
							<i class="ace-icon fa fa-pencil bigger-130"></i> 编辑
						</a>

						<!-- <a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/role/delete" data-data="{id:'${item.id}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i> 删除
						</a> -->
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
