<div>
	<h4>请输入SQL(不支持DDL/DCL执行)：</h4>
	<form action="${ctxPath}/monitor/db/sql" method="post" id="search-form" target="list-page">
		<textarea class="width-100 bigger-120" style="height:100px;" name="sql"></textarea>
	</form>
	<span class="btn btn-info btn-sm width-100 bigger-120" id="search-btn">执 行 SQL</span>
</div>
<div id="list-page">${error!}</div>
<script type="text/javascript">
	$("#search-form").getPageList({'submitBtnId':'search-btn','trigger':false});
</script>
