<div class="layer">
<table class="table table-striped table-bordered table-hover no-margin">
	<thead class="thin-border-bottom">
		<tr>
			<th class="center">缓存对象名称</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
	@for(key in keys){
		<tr>
			<td class="center">${key}</td>
			<td class="center">
				<div class="hidden-sm hidden-xs action-buttons">
					<a class="blue" href="javascript:;"
						data-title="${cacheName} 详情" 
						data-mode="detail"
						data-url="${ctxPath}/monitor/ehcache/${cacheName}/${key}/detail"
						data-width="60%">
						<i class="ace-icon fa fa-search-plus bigger-130"></i>
					</a>
					<a class="red" href="javascript:void(0);" title="删除" id="delcache"
					data-mode="del" 
					data-title="删除操作" 
					data-msg="你确定删除此缓存对象吗?" 
					data-url="${ctxPath}/monitor/ehcache/${cacheName}/${key}/delete"
					data-callback="$('#delcache').closest('tr').remove()">
						<i class="ace-icon fa fa-trash-o bigger-130"></i>
					</a>
				</div>
			</td>
		</tr>
	@}
	</tbody>
</table>
</div>
