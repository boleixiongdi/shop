<hr>
<b class="red">${msg!}</b>
@if(isEmpty(msg)){
<div style="overflow-x: auto;">
<table class="table table-striped table-bordered table-hover">	
	<thead>
		<tr>
		@for(item in dbColumns){
			<th>${item}</th>
		@}
		</tr>
	</thead>
	<tbody>
	@for(item in page.list){
		<tr>
		@for(value in columns){
		<td>${item[value]}</td>
		@}
		</tr>
	@}
	</tbody>
</table>
</div>
<div class="space-8"></div>
<#paginate page="${page}" />
@}
