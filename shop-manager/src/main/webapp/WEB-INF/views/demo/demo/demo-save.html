<div class="layer">
	<form name="FormPost" id="demo-save" class="FormGrid"  method="post"
		action="${ctxPath}/demo/save">
		
		<input type="hidden" value="${demo.id!}" name="id"/>
		<table class="EditTable" width="100%">
			<tbody>
				<tr style="display: none;">
					<td class="ui-state-error" id="FormError"></td>
				</tr>
								<tr class="FormData">
			<td class="CaptionTD">姓名</td>
			<td class="DataTD width-100"><input type="text" name="name" datatype="*"
			nullmsg="请输入姓名！" value="${demo.name!}"></td>
		</tr>
		<tr class="FormData">
			<td class="CaptionTD">密码</td>
			<td class="DataTD width-100"><input type="text" name="password" datatype="*"
			nullmsg="请输入密码！" value="${demo.password!}"></td>
		</tr>
		<tr class="FormData">
			<td class="CaptionTD">addtime</td>
			<td class="DataTD width-100"><input type="text" data-date-format="yyyy-mm-dd" readonly="readonly" class="date-picker" name="addtime" datatype="*"
			nullmsg="请输入addtime！" value="${demo.addtime!}"></td>
		</tr>

				<!-- <tr class="FormData">
					<td class="CaptionTD">描述</td>
					<td class="DataTD">
						<textarea name="description" class="autosize-transition form-control "
						style="resize: none;">${demo.description!}</textarea>	
					</td>
				</tr> -->
			</tbody>
		</table>
	</form>
</div>
<#save formId="demo-save" />

<script type="text/javascript">

//描述框自动扩张高度
$('textarea[class*=autosize]').autosize({append: "\n"});
//日期框
$('.date-picker').datepicker();
</script>
