<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-list-alt bigger-120"></i> 博客类型列表
		</a></li>

		<li class=""><a data-toggle="tab" href="#profile">
		<i class="green ace-icon fa fa-plus bigger-120"></i> 博客类型添加
		</a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active clearfix">
			<form action="${ctxPath}/blogType/list" method="post" id="search-form" target="list-page" class="clearfix">
				
				<div class="pull-left width-30">
					<label>描述：</label>
					<input type="text" class="width-80" name="description"/>
				</div>
				<div class="pull-left"><span class="btn btn-info btn-sm " id="search-btn">查 询</span></div>
			</form>
			<hr/>
			<div id="list-page"></div>
			<script type="text/javascript">
				$("#search-form").getPageList({'submitBtnId':'search-btn'})
			</script>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${ctxPath!}/blogType/save" method="post" id="blogType-save-form">
				<div class="center padding-10">
					<label>类型：</label>
					<input type="text" class="width-50" name="typename" datatype="*"  nullmsg="请输入类型名！"/>
				</div>
				
				<div class="center padding-10">
					<label>排序：</label>
					<input type="text" class="width-50" name="orderno"/>
				</div>
				
				<div class="margin-t15">
					<span class="btn btn-info btn-block bigger-120" id="blogType-save-btn">保 存</span>
				</div>
			</form>
		</div>
	</div>
</div>
<#save isHide="yes" subBtnId="blogType-save-btn" formId="blogType-save-form" />
