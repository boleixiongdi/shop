<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">标题</th>
			<th class="center">摘要</th>
			<th class="center">发布时间</th>
			<th class="center">点击量</th>
			<th class="center">回复量</th>
			<th class="center">访问地址</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
			<td class="center"><a href="${ctxPath}/${item.keyword!}" target="_blank">${item.title!}</a></td>
			<td class="center">${item.summary!}</td>
			<td class="center">${item.releasedate!}</td>
			<td class="center">${item.clickhit!}</td>
			<td class="center">${item.replyhit!}</td>
			<td class="center">${item.keyword!}</td>

				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
					@if(auth.hasPermission("blog:blogTemplate:edit")){
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/blogTemplate/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>
					@}
					
					@if(auth.hasPermission("blog:blogTemplate:delete")){
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/blogTemplate/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					@}
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
